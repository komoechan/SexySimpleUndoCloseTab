<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
    <div class="container">
        <h1>扩展设置</h1>
        <div class="option-group">
            <label for="themeSelect">主题:</label>
            <select id="themeSelect">
                <option value="light">浅色</option>
                <option value="dark">深色</option>
            </select>
        </div>
        <div class="option-group language-setting">
            <label for="languageSelect">
                <span class="globe-icon">🌐</span>
                语言:
            </label>
            <select id="languageSelect">
                <option value="zh">中文</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="es">Español</option>
            </select>
        </div>
        <div class="option-group">
            <label for="maxRecent">最大记录数:</label>
            <div class="slider-container">
                <div class="slider-with-input">
                    <input type="range" id="maxRecentSlider" min="0" max="20" step="1" value="5" class="slider" title="滑动调整">
                    <div class="slider-tooltip" id="maxRecentTooltip"></div>
                    <input type="number" id="maxRecent" class="number-input" placeholder="输入数值">
                </div>
                <p class="help-text">设置最近关闭标签页的最大记录数量 (1-20000)</p>
            </div>
        </div>
        <div class="option-group">
            <label for="popupWidth">弹窗宽度:</label>
            <div class="slider-container">
                <div class="slider-with-input">
                    <input type="range" id="popupWidthSlider" min="0" max="16" step="1" value="10" class="slider" title="滑动调整">
                    <div class="slider-tooltip" id="popupWidthTooltip"></div>
                    <input type="number" id="popupWidth" class="number-input" placeholder="输入数值">
                </div>
                <p class="help-text">设置弹出窗口的宽度 (300-800像素)</p>
            </div>
        </div>
        <div class="option-group">
            <label for="showTabCount">显示标签页数量:</label>
            <input type="checkbox" id="showTabCount">
        </div>
        <div class="option-group">
            <label for="navigationPosition">导航位置:</label>
            <select id="navigationPosition">
                <option value="top">顶部</option>
                <option value="bottom">底部</option>
            </select>
        </div>
        <div class="option-group">
            <label for="pageMode">翻页模式:</label>
            <select id="pageMode">
                <option value="pagination">分页按钮</option>
                <option value="infinite">瀑布流</option>
            </select>
        </div>
        <div class="option-group">
            <label id="dataManagementLabel">数据管理:</label>
            <div class="data-management">
                <button id="clearClosedTabsBtn" class="danger-button">清除所有关闭标签页</button>
                <p class="help-text">此操作将删除所有保存的关闭标签页记录，不影响浏览器历史记录。</p>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">确认删除</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modalMessage">您确定要删除所有已保存的关闭标签页吗？此操作不可撤销。</p>
                <div class="modal-stats">
                    <span id="tabCount">当前保存的标签页数量: <strong>0</strong></span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" class="cancel-button">取消</button>
                <button id="confirmBtn" class="confirm-button">确认删除</button>
            </div>
        </div>
    </div>

    <script src="js/options.js"></script>
</body>
</html>
